<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
            <div class="wrapperItem">
                    <span class="name">Кулькулятор</span>
                    <input class="wrapperInput1" type="text" id="myInput1" placeholder="Введите число 1">
                <span class="letter">+</span>
                    <input class="wrapperInput2" type="text" id="myInput2" placeholder="Введите число 2">
                <div class="wrapperButton">
                    <button id="myButton">Результат</button>
                </div>
                <div class="out">
                    <span id="result" class="outResult"></span>
                </div>
            </div>
    </div>
</body>
